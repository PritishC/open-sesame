<ion-view title="Door Manager">
  <ion-content class="has-header padding">
    <h4>Hola! Welcome to Openlabs</h4>
    <p>Clicking the button below will keep the door open for 5 seconds. Rush!!!</p>
    <br/><br/>
    <button class="button button-block button-positive" ng-click="doOpenDoor()"
      style="height: 300px; font-size: 3em;">
      {{message || 'Open the Door'}}
    </button>
    <hr/>
  </ion-content>
</ion-view>
